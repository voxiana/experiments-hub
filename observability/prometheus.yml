# Prometheus Configuration for Voice AI CX Platform

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'voiceai-dev'
    environment: 'development'

# Alertmanager configuration (optional)
alerting:
  alertmanagers:
    - static_configs:
        - targets: []
          # - 'alertmanager:9093'

# Load rules
rule_files:
  # - 'alerts/*.yml'

# Scrape configurations
scrape_configs:
  # ========================================
  # Application Services
  # ========================================

  - job_name: 'gateway'
    static_configs:
      - targets: ['gateway:8000']
    metrics_path: '/metrics'
    scrape_interval: 10s

  - job_name: 'asr-service'
    static_configs:
      - targets: ['asr-service:50051']
    metrics_path: '/metrics'
    scrape_interval: 10s

  - job_name: 'nlu-service'
    static_configs:
      - targets: ['nlu-service:8001']
    metrics_path: '/metrics'
    scrape_interval: 10s

  - job_name: 'tts-service'
    static_configs:
      - targets: ['tts-service:8002']
    metrics_path: '/metrics'
    scrape_interval: 10s

  - job_name: 'rag-service'
    static_configs:
      - targets: ['rag-service:8080']
    metrics_path: '/metrics'
    scrape_interval: 10s

  # ========================================
  # Infrastructure Services
  # ========================================

  - job_name: 'postgres'
    static_configs:
      - targets: ['postgres-exporter:9187']
    scrape_interval: 30s

  - job_name: 'redis'
    static_configs:
      - targets: ['redis-exporter:9121']
    scrape_interval: 30s

  - job_name: 'qdrant'
    static_configs:
      - targets: ['qdrant:6333']
    metrics_path: '/metrics'
    scrape_interval: 30s

  # ========================================
  # System Metrics
  # ========================================

  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node-exporter:9100']
    scrape_interval: 30s

  - job_name: 'nvidia-gpu'
    static_configs:
      - targets: ['nvidia-gpu-exporter:9445']
    scrape_interval: 10s

  # ========================================
  # Observability Stack
  # ========================================

  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
    scrape_interval: 30s

  - job_name: 'otel-collector'
    static_configs:
      - targets: ['otel-collector:8888']
    scrape_interval: 30s
